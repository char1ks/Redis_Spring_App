<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Main Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #2c3e50;
            color: #ecf0f1;
        }

        header {
            background: #34495e;
            color: #ecf0f1;
            padding: 10px 20px;
            text-align: center;
        }

        nav a {
            color: #ecf0f1;
            margin: 0 15px;
            text-decoration: none;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #34495e;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button-container a {
            background: #27ae60;
            color: #ecf0f1;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .button-container a:hover {
            background: #2ecc71;
        }
    </style>
</head>
<body>
<header>
    <h1>Good Main Page</h1>
    <nav>
        <a href="/friend/mainPage">Главная</a>
        <a href="/friend/login">Выйти</a>
    </nav>
</header>
<main>
    <h2>Добро пожаловать!</h2>
    <div class="button-container">
        <a href="/anime/main">Аниме</a>
        <a href="/anime_character/main">Персонажи</a>
    </div>
</main>
</body>
</html>
